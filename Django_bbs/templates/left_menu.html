<div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">文章分类</h3>
              </div>
              <div class="panel-body">
                {% for category in category_list %}
                    <p><a href="/{{ username }}/category/{{ category.pk }}">{{ category.name }}({{ category.count_num }})</a></p>
                {% endfor %}

              </div>
            </div>
<div class="panel panel-danger">
              <div class="panel-heading">
                <h3 class="panel-title">文章标签</h3>
              </div>
              <div class="panel-body">
                {% for tag in tag_list %}
                    <p><a href="/{{ username }}/tag/{{ tag.pk }}">{{ tag.name }}({{ tag.count_num }})</a></p>
                {% endfor %}

              </div>
            </div>
<div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">日期归档</h3>
              </div>
              <div class="panel-body">
                {% for time in time_list %}
                    <p><a href="/{{ username }}/archive/{{ time.month|date:'Y-m' }}">{{ time.month|date:"Y年m月" }}({{ time.count_num }})</a></p>
                {% endfor %}

              </div>
            </div>
