{% extends 'home.html' %}

{% block content %}
    <h1 class="text-center">书籍添加</h1>
    <form action="" method="post">
        <p>书名为：<input type="text" name="title" class="form-control " class="form-control"></p>
        <p>价格为：<input type="text" name="price" class="form-control " class="form-control"></p>
        <p>出版日期为：<input type="date" name="publish_date" class="form-control " class="form-control"></p>
        <p>出版社：
            <select name="publish" id="" class="form-control">
                {% for publish_obj in publish_queryset %}
                    <option value="{{ publish_obj.pk }}">{{ publish_obj.name }}</option>
                {% endfor %}
                
            </select>
        </p>

        <p>作者为：
            <select name="authors" id="" class="form-control" multiple>
                {% for author_obj in author_queryset %}
                    <option value="{{ author_obj.pk }}">{{ author_obj.name }}</option>
                {% endfor %}

            </select>
        </p>
        <input type="submit" value="添加" class="btn btn-primary btn-block">
    </form>

{% endblock %}
